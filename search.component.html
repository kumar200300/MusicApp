<p>search works!</p>
<div>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label color = "primary">search</mat-label>
          <input [(ngModel)] = "searchQuery" matInput placeholder="search" value="search" color = "primary" (keyup) = "searchArtists()" type = "search" name = "search">
        </mat-form-field>
    </form>
</div>
<div *ngFor="let obj of info; index as i">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{obj.name}}</mat-card-title>
          <mat-card-subtitle>Artist</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{img[i]}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
